{% extends 'core/base.html' %}

{% block content %}

  <div class="ui  segment" style="width:500px">
    <h2 class="ui header">Login</h2>
    <hr />
    <form class="ui form" style="text-align: left;" method="post">
      {% csrf_token %}
      {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
      {% endfor %}
      <button class="ui primary button" type="submit">Login</button>
    </form>
  </div>
{% endblock %}
